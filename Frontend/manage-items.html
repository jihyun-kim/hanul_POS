<script>
    $(function () {

</script>
<script>
    var selected_device;
    var devices = [];

    //var SERVER_URL = "http://172.30.1.10:3000";
    var SERVER_URL = "http://localhost:3000";
    /////////////////////////////////////////////////
    $("#btnSave").click(function(){
        if ($("#txtItemCode").attr("disabled")){
            var items = {
                code: $("#txtItemCode").val(),
                gubun: $("#txtItemGubun").val(),
                description: $("#txtItemDescription").val(),
                used: $("#txtItemUsed").val()
            };
            var ajaxConfig = {
                method: "PUT",
                url: SERVER_URL + "/api/v1/items/" + $("#txtItemCode").val(),
                async: true,
                contentType: "application/json",
                data: JSON.stringify(items)
            }
            $.ajax(ajaxConfig).done(function(response,statusText,jxhr){
                alert("Updated Successfully");
                loadAllItem();
                $('button[type="reset"]').trigger("click");
            }).fail(function(jxhr,statusText,error){
               alert("Unable to update the Items, try again");
               console.log(error);
            });
        }else{
            var item = {
                code: $("#txtItemCode").val(),
                gubun: $("#txtItemGubun").val(),
                description: $("#txtItemDescription").val(),
                used: $("#txtItemUsed").val()
            };
            var ajaxConfig = {
                method: "POST",
                url: SERVER_URL + "/api/v1/items/",
                async: true,
                contentType: "application/json",
                data: JSON.stringify(item)
            }
            $.ajax(ajaxConfig).done(function(response,statusText,jxhr){
                alert("Added Successfully");
                loadAllItem();
                $('button[type="reset"]').trigger("click");
            }).fail(function(jxhr,statusText,error){
                alert("Unable to save the item, try again");
                console.log(error);
            });
        }
    });
    /////////////////////////////////////////////////
    $('button[type="reset"]').click(function(){
       $("#tblCustomers tbody tr").removeClass("selected-row");
        $("#txtItemCode").attr("disabled",false);
    });
    /////////////////////////////////////////////////
    $("#btnBarCode").click(function(){
        var id = $("#txtItemCode").val();
        var name = $("#txtItemDescription").val();
        barCodePrint(id, name);
    });

    /////////////////////////////////////////////////
    $(document).ready(function(){
        setup();
        loadAllItem();

    });

    function loadAllItem(){

        $("#tblItems").dataTable().fnDestroy();
        $("#tblItems tbody tr").remove();

        var ajaxConfig = {
            method: "GET",
            url:SERVER_URL + "/api/v1/items",
            async: true
        };

        $.ajax(ajaxConfig).done(function(items,statusText,jxhr){
            items.forEach(function(item){

                var html = `<tr>
                                <td>${item.code}</td>
                                <td>${item.gubun}</td>
                                <td>${item.description}</td>
                                <td>${item.used}</td>
                                <td><button type="button" class="btn btn-success delete">Delete</button></td>
                            </tr>`;

                $("#tblItems tbody").append(html);

                $("#tblItems tbody tr").off("click");
                $("#tblItems tbody tr").click(function(){
                    $("#tblItems tbody tr").removeClass("selected-row");
                    $(this).addClass("selected-row");

                    $("#txtItemCode").val($(this).find("td:first-child").text());
                    $("#txtItemCode").attr("disabled",true);
                    $("#txtItemGubun").val($(this).find("td:nth-child(2)").text());
                    $("#txtItemDescription").val($(this).find("td:nth-child(3)").text());
                    $("#txtItemUsed").val($(this).find("td:nth-child(4)").text());
                });

                $("button.delete").off("click");
                $("button.delete").click(function(eventData){

                    eventData.stopPropagation();

                    var row = $(this).parents("tr");
                    var itemId = (row.find("td:first-child").text());

                    if (confirm("Are you sure to delete this item?")){

                        var ajaxConfig = {
                            method : "DELETE",
                            url: SERVER_URL + "/api/v1/items/" + itemId,
                            async: true
                        }

                        $.ajax(ajaxConfig).done(function(response,statusText,jxhr){

                            $(row).remove();

                        }).fail(function(jxhr,statusText,error){

                            console.log(jxhr.responseText);

                        });

                    }
                });

            });

            $('#tblItems').DataTable({
                'paging'      : true,
                'lengthChange': false,
                'searching'   : true,
                'ordering'    : true,
                'info'        : true,
                'autoWidth'   : true,
                'pageLength'  : 10,
                language: {
                    search: "_INPUT_",
                    searchPlaceholder: "Search Items..."
                }
            });

        }).fail(function(jxhr,statusText,error){
            console.log(error);
        });
    }
    function setup() {
        //Get the default device from the application as a first step. Discovery takes longer to complete.
        BrowserPrint.getDefaultDevice("printer", function(device)
            {
                //console.log(device);
                //Add device to list of devices and to html select element
                selected_device = device;
                devices.push(device);
                
                //Discover any other devices available to the application
                BrowserPrint.getLocalDevices(function(device_list){
                    var device = device_list[0];
                    devices.push(device);
                    console.log(devices);
                }, function(){alert("Error getting local devices")},"printer");
                
            }, function(error){
                alert(error);
            })
    }

    function writeToSelectedPrinter(dataToWrite)  {
        selected_device = devices[1];
        //console.log(selected_device);
        selected_device.send(dataToWrite, undefined, errorCallback);
    }

    var errorCallback = function(errorMessage){
        alert("Error: " + errorMessage);	
    }
    
    function barCodePrint(id, name) {
        var data = "^XA^SEE:UHANGUL.DAT^FS^CW1,E:KFONT3.FNT^CI28^FO80,80^A1,70,70^FD" + name + "^FS^FO80,150^A1,50,50^FD" + id + "^FS^FO350,70^BY2^BCN,100,Y,N,N^FD" + id + "^FS^XZ"
        //setup();
        writeToSelectedPrinter(data);


    }

</script>
